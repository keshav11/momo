{# node attributes

Template for node attributes.

#}
{% set attr_vals = node.attr_vals + node|get_virtual_attrs %}
{% if attr_vals %}
  <table class="table">
  {% for attr in attr_vals|sort_attrs|pin_attrs %}
    {% set template = 'attr_' ~ attr.name ~ '.html' %}
    {% include [template, 'attr.html'] %}
  {% endfor %}
  </table>
{% endif %}
