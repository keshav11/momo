{# node image

Template for rendering node image, with holder.

#}
{% set node_image = node|attr_image %}
{% if node_image %}
  <a href="/node/{{ node|node_to_path }}" title="{{ node.name}} ">
    <img src="{{ node_image }}" alt="{{ node.name }}">
  </a>
{% else %}
  {% with holder_title = node.name %}
    <a href="/node/{{ node|node_to_path }}/" title="{{ node.name }}">
      {% include "holder.html" %}
    </a>
  {% endwith %}
{% endif %}
