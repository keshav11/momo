{# toc header

Template for data-toc-text headers.

#}
<h2 data-toc-text="{{ node.name }}"
{% if config.MOMO_HEADER_ID == 'slug' %}
  id="{{ node.name | slugify }}"
{% elif config.MOMO_HEADER_ID == true %}
  id="{{ node.name }}"
{% endif %}
>
{% set node_path = node|node_to_path %}
<a href="/node/{{ node_path }}/">{{ node.name }}</a>
{% if include_node_count %}
  {% include "node_header_count.html" %}
{% endif %}
</h2>
