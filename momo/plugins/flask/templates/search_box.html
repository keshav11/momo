{# search box

Template for a search input box.

#}
<form class="form-horizontal" action="">
  <div class="form-group">
    <div class="col-sm-8">
      <input name="q" type="search" class="form-control" id="search-box" placeholder="Keyword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-5">
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </div>
    <div class="col-sm-3">
      <a type="submit" href="{{ g.permalink }}" class="btn btn-success btn-block">Permalink</a>
    </div>
  </div>
</form>
