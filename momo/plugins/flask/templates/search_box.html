{# search box

Template for a search input box.

#}
<form class="form-horizontal" action="/search">
  <div class="form-group">
    <div class="col-sm-6">
      <input name="q" type="search" class="form-control" id="search-box" placeholder="Keyword">
    </div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </div>
  </div>
</form>
